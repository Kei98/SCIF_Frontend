<form autocomplete="off">
    <label for="product_name">Nombre del Producto:</label><br>
    <input type="text" id="product_name" name="product_name"><br>
    <label for="product_description">Descripcion del Producto:</label><br>
    <input type="text" id="product_description" name="product_description"><br>
    <label for="product_image">Imagen del Producto:</label><br>
    <input type="text" id="product_image" name="product_image"><br>
    <label for="product_spec_sheet">Hoja de Especificaciones:</label><br>
    <div class="dropwdown">
        <!-- <input type="text" (click)="showDropDown()" class="dropbtn"> -->
        <div id="inputGroup" class="input-group">
            <fa-icon [icon]="icon"></fa-icon>
            <input (click)="showDropDown()" autocomplete="off" (blur)="onBlur($event)" (focus)="onFocus($event)" 
            type="text" placeholder="Search.." id="myInput" (keyup)="filterFunction()" (keyup.enter)="showDropDown()">
        </div>
        <div id="myDropdown" class="dropdown-content">
            
            <div id="dpList" class="dropdown-list">
                <ul>
                    <li *ngFor="let spec_sheet of prod_sheet_list" (click)="specSelected(spec_sheet.product_spec_sheet_name)">{{spec_sheet.product_spec_sheet_name}}</li>
                </ul>
                <button class="addbtn" [hidden]="createNew" type="button" (click)="createSpecSheet()">Agregar</button>
            </div>
        </div>
     </div>
</form>
