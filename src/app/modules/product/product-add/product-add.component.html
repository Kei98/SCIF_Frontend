<form autocomplete="off">
  <div class="row">
    <div class="col-md-4">
      <label for="ID">ID:</label><br />
      <label id="ID">{{id}}</label><br />
      <label for="Name">Name:</label><br />
      <input type="text" id="Name" name="Name" /><br />
      <label for="Description">Description:</label><br />
      <input
        type="text"
        id="Description"
        name="Description"
      /><br />

      <label for="Spec">Specs Sheet:</label><br />
      <div class="dropwdown">
        <!-- <input type="text" (click)="showDropDown()" class="dropbtn"> -->
        <div id="inputGroup" class="input-group">
          <fa-icon [icon]="icon"></fa-icon>
          <input
            (click)="showDropDown()"
            autocomplete="off"
            (blur)="onBlur($event)"
            (focus)="onFocus($event)"
            type="text"
            placeholder="Search.."
            id="Spec"
            (keyup)="filterFunction()"
            (keyup.enter)="showDropDown()"
            class="dropbtn"
            data-key=""
          />
        </div>
        <div id="myDropdown" class="dropdown-content position-relative">
          <div id="dpList" class="dropdown-list w-100">
            <ul>
              <li
                *ngFor="let spec_sheet of prod_sheet_list"
                (click)="specSelected(spec_sheet)"
              >
                {{ spec_sheet.product_spec_sheet_name }}
              </li>
            </ul>
            <button
              class="addbtn"
              [hidden]="addSpecButton"
              type="button"
              (click)="createSpecSheet()"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <label for="Quantity">Quantity:</label><br />
      <input
        type="number"
        id="Quantity"
        name="Quantity"
        min="0"
        appearance="none"
      /><br />

      <label for="Cost">Cost:</label><br />
      <input
        type="number"
        id="Cost"
        name="Cost"
        min="0.00"
      /><br />
      <label for="Price">Price:</label><br />
      <input
        type="number"
        id="Price"
        name="Price"
        min="0.00"
      /><br />

      <label for="Image">Image (link):</label><br />
      <input type="text" id="Image" name="Image" /><br />
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="Active"
        />
        <label class="form-check-label" for="Active"> Active </label>
      </div>
    </div>
    <div class="col-md-4">
      <div class="specs_sheet" [hidden]="formSpecSheet">
        <app-spec-sheet-add></app-spec-sheet-add>
      </div>      
      <button type="button" class="btn btn-success" id="addButton" (click)="addProduct()"><fa-icon [icon]="faPlus"></fa-icon>Add</button>
      <button type="button" class="btn btn-warning" id="editButton"><fa-icon [icon]="faPentoSquare"></fa-icon>Edit</button>
      <button type="button" class="btn btn-danger" id="deleteButton"><fa-icon [icon]="faTrash"></fa-icon>Delete</button>
      <button type="button" class="btn btn-secondary" (click)="clearInputsData()"><fa-icon [icon]="faEraser"></fa-icon>Clear</button>
    </div>
  </div>
  <!-- <app-product-get></app-product-get> -->
  <!-- <div class="data-table">
    <input
      type="text"
      (keyup)="searchFn($event)"
      id="searchInput"
      placeholder="Search Name or Description"
    />
    <app-data-table
      [columns]="products_property_name"
      [data]="products_list"
      class="table"
    ></app-data-table>
  </div> -->
</form>
