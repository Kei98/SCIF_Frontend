<div class="main-container">
    <input type="text" (keyup)="searchFn($event)">
    <table>
        <thead>
            <tr>
                <th class="first-col">ID</th>
                <th class="second-col">Name</th>
                <th class="third-col">Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data" [ngClass]="{'hidden': data.length == 0}">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
            </tr>
        </tbody>
    </table>
    <div style="width: 500px; text-align: center;" [ngClass]="{'not-found': data.length == 0, 'hidden': data.length > 0}">
        <p>Not found</p>
    </div>
</div>
