<div class="d-flex flex-column w-100">
  <div *ngIf="items.length > 0; else emptyCart" class="cart-container w-100">
    <h4 class="cart-title">Cart</h4>

    <div *ngFor="let item of items" class="cart-item">
      <div class="item-image">
        <img
          [src]="item.Image"
          height="200"
          width="200"
          alt="{{ item.Name }}"
        />
      </div>

      <div class="item-details">
        <h5 class="item-name">{{ item.Name }}</h5>
        <p class="item-price">
          Price: ${{ item.Price }} x {{ item.QuantityP }}
        </p>
      </div>

      <div class="item-actions">
        <button class="remove-button" (click)="removeFromCart(item.ID)">
          Remove
        </button>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center w-100">
      <div class="total-price">
        <p>Subtotal (Without taxes): ${{ getSubtotal() }}</p>
      </div>

      <div class="d-flex button-gap-10">
        <button class="btn btn-danger" *ngIf="items.length > 0" (click)="clearCart()">
          Clear Cart
        </button>
        <button class="btn btn-primary ml-1" (click)="showModal = true">Checkout</button>
      </div>
    </div>
  </div>

  <ng-template #emptyCart>
    <p class="empty-cart-message">Cart is empty</p>
  </ng-template>

  <app-check-out [isVisible]="showModal"></app-check-out>
</div>
