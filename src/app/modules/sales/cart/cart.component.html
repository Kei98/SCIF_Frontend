<div *ngIf="items.length > 0; else emptyCart">
    <h4>Carrito de compra</h4>
    <div *ngFor="let item of items">
        <div>
            <h5>{{ item.Name }}</h5>
            <p>Precio: {{ item.Price }}</p>
        </div>
    </div>
    <p>Precio Total: {{ getTotalPrice() }}</p>
</div>
<ng-template #emptyCart>
    <p>El carrito esta vacio</p>
</ng-template>
