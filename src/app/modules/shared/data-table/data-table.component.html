<div class="table-responsive">
    <!-- <input type="search" class="form-control" [(ngModel)]="searchQuery" placeholder="Search...">
  <button class="btn btn-primary" (click)="performSearch()">Search</button> -->
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th *ngFor="let column of columns">{{ column }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of data">
          <td *ngFor="let column of columns">{{ row[column] }}</td>
        </tr>
      </tbody>
    </table>
  </div>
