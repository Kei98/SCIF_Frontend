<!-- data-table.component.html -->
<div class="table-responsive">
    <!-- <input type="search" class="form-control" [(ngModel)]="searchQuery" placeholder="Search..." (keyup)=""> -->
  <!-- <button class="btn btn-primary" (click)="performSearch()">Search</button> -->
    <table datatable [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th *ngFor="let column of columns" (click)="sort(column)">{{ column }}&nbsp;<i class="fa fa-sort"></i></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of data | paginate: {itemsPerPage:8,currentPage:p}">
          <td *ngFor="let column of columns">{{ row[column] }}</td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
